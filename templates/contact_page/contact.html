<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
</head>
<body>   
    {% extends 'index.html' %}
   {%block content%}
   <section class='header' style='height: 15%;'>
       <h1>Leave a Message</h1>
   </section>
   <div class='container-fluid row justify-content-center'>
    <form class="border row col-md-6 justify-content-center " action="{{url_for('contact_me')}}" method="POST">
        {{form.csrf_token}}
   
        {{form.name(placeholder="Please enter your name.")}}
   
        {{form.email(placeholder="Please enter your email.")}}
    
        {{form.message(placeholder="Please enter your message.", rows=10)}}
    
        <input class='btn btn-success'  type="submit" value="Send"/>       
</form>
   </div>
   
    

{%endblock%}
</body>
</html>
