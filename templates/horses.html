<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    {% extends 'index.html' %}
    {%block content%}
    <div class='text-center'>
        <div>
            <h1>Meet the Family</h1>
        </div>
        <div class="container d-flex flex-wrap justify-content-center">
            {% for horse in horses%}

            <div class="card shadow shadow-lg text-start pe-auto m-2 mb-5" style="width: 18rem;">
                <button onclick="window.location.href='/horses/{{horse.id}}/{{horse.name}}'" class="p-3 rounded shadow shadow-lg text-start" style="height: 100%;">
                    <img src={{horse.images[0]}} class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Name: {{horse.name}}</h5>
                        <h6>Age: {{horse.age}}</h6>
                        <h6>Sex: {{horse.sex}}</h6>
                        <h6>Breed: {{horse.breed}}</h6>
                        <h6>Color: {{horse.color}}</h6>
                        <p class="card-text">About: {{horse.bio[:100]}}... Click To Read More</p>
                    </div>
                </button>
            </div>


            {% endfor %}
        </div>
    </div>
    {%endblock%}
</body>

</html>
